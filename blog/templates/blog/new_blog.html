{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    </head>
    <body>
        <header class="page-header">
            <nav class="navbar bg-white shadow">
                <div class="container d-flex justify-content-center">
                    <a class="navbar-brand" href="/blog/new/">
                        <img src="{% static 'logo.png' %}" alt="Logo" width="150">
                    </a>
                </div>
            </nav>
        </header>    
        <div class="d-flex justify-content-center py-5">
            <img src="{% static 'banner4.png' %}" class="img-fluid" alt="Banner">
        </div>          

        <main class="container">
            <div class="row px-5">
                <h6>BROWSE AND READ THE LATEST STUFF</h6>
                <h4>Latest Stories</h4>
                
                {% for post in posts %}
                    <div class="col-md-4 mb-4 pt-3">
                        <article class="post p-3 shadow">
                            <h4>{{ post.title }}</h4>
                            <div class="py-3">
                                <time class="date">
                                {{ post.published_date }}
                                </time>
                            </div>
                            <p style="color: #ff3131;">____________</p>
                            <p>{{ post.text|linebreaksbr }}</p>
                        </article>
                    </div>
                {% endfor %}
            </div>
        </main>        
    </body>
</html>
